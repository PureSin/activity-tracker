name: Android Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Run lint daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Android Lint
      run: |
        ./gradlew lint --stacktrace
        echo "Lint completed with exit code: $?"

    - name: Parse Lint Results
      id: lint-results
      if: always()
      run: |
        if [ -f "app/build/reports/lint-results-debug.xml" ]; then
          errors=$(grep -c 'severity="Error"' app/build/reports/lint-results-debug.xml || echo "0")
          warnings=$(grep -c 'severity="Warning"' app/build/reports/lint-results-debug.xml || echo "0")
          infos=$(grep -c 'severity="Informational"' app/build/reports/lint-results-debug.xml || echo "0")
          
          echo "LINT_ERRORS=$errors" >> $GITHUB_OUTPUT
          echo "LINT_WARNINGS=$warnings" >> $GITHUB_OUTPUT
          echo "LINT_INFOS=$infos" >> $GITHUB_OUTPUT
          
          echo "ğŸ“Š Lint Results Summary:"
          echo "- Errors: $errors"
          echo "- Warnings: $warnings"
          echo "- Informational: $infos"
        else
          echo "âŒ No lint results file found"
          echo "LINT_ERRORS=0" >> $GITHUB_OUTPUT
          echo "LINT_WARNINGS=0" >> $GITHUB_OUTPUT
          echo "LINT_INFOS=0" >> $GITHUB_OUTPUT
        fi

    - name: Upload Lint Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports-${{ github.run_number }}
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/lint-results-debug.xml
          app/build/reports/lint-results-debug.sarif
        retention-days: 90

    - name: Annotate PR with Lint Issues
      uses: yutailang0119/action-android-lint@v3
      if: always() && github.event_name == 'pull_request'
      with:
        report-path: app/build/reports/lint-results-debug.xml
      continue-on-error: true

    - name: Comment Lint Summary on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const errors = '${{ steps.lint-results.outputs.LINT_ERRORS }}';
          const warnings = '${{ steps.lint-results.outputs.LINT_WARNINGS }}';
          const infos = '${{ steps.lint-results.outputs.LINT_INFOS }}';
          
          const body = `## ğŸ” Android Lint Results
          
          | Type | Count |
          |------|-------|
          | âŒ Errors | ${errors} |
          | âš ï¸ Warnings | ${warnings} |
          | â„¹ï¸ Informational | ${infos} |
          
          ${errors > 0 ? 'âŒ **Please fix the lint errors before merging.**' : 'âœ… No lint errors found!'}
          
          ğŸ“ [View detailed lint report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Fail if lint errors exist
      if: steps.lint-results.outputs.LINT_ERRORS != '0'
      run: |
        echo "âŒ Lint found ${{ steps.lint-results.outputs.LINT_ERRORS }} error(s)"
        echo "Please fix all lint errors before merging."
        exit 1

    - name: Create Issue for Lint Problems
      if: failure() && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        script: |
          const errors = '${{ steps.lint-results.outputs.LINT_ERRORS }}';
          const warnings = '${{ steps.lint-results.outputs.LINT_WARNINGS }}';
          
          if (errors > 0 || warnings > 10) {
            const title = `ğŸ” Lint Issues Detected - ${errors} errors, ${warnings} warnings`;
            const body = `## Android Lint Issues Detected
            
            Our automated lint check has detected issues in the main branch:
            
            - âŒ **Errors**: ${errors}
            - âš ï¸ **Warnings**: ${warnings}
            - â„¹ï¸ **Informational**: ${{ steps.lint-results.outputs.LINT_INFOS }}
            
            ### Action Required
            ${errors > 0 ? 'ğŸš¨ **Critical**: Please fix all lint errors immediately as they may cause build failures or runtime issues.' : ''}
            ${warnings > 10 ? 'âš ï¸ **Warning**: Consider addressing lint warnings to improve code quality.' : ''}
            
            ### Resources
            - ğŸ“ [Lint Report Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - ğŸ“– [Android Lint Documentation](https://developer.android.com/studio/write/lint)
            
            ---
            *This issue was automatically created by GitHub Actions*`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'lint', 'automated']
            });
          }